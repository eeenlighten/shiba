<body>
    <div id="wrap">
        <div class="cursor"></div>
        <!-- //cursor -->
        <header class="header">
            <audio id="audio_play" src="./assets/audio/career_shiba inu_BGM.mp3"></audio>
            <div>
                <img onclick="play()" src="./assets/img/music_play.png" alt="play">
            </div>
        </header> 
        <!-- // header -->

        <div class="bg">
            <h1 class="ir_pm">coming soon background</h1>
            <div class="bg01"></div>
            <p>coming Soon</p>
        </div>
        <!-- // bg -->

        <footer class="footer">
            <div>
                <img src="./assets/img/logo.png" alt="logo">
            </div>
        </footer>            
    </div>
    <!-- footer -->


    <script type="text/javascript" src="./assets/js/script.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script> 

    <script>
        // image toggle
$("header div").click(function() {

let musicButton = $(this).children("img");
musicButton.attr("src", function(index, attr){
  if (attr.match('play')) {
    return attr.replace("play", "paused");
  }
  else {
    return attr.replace("paused", "play");
  }
});
});
    </script>
</body>
